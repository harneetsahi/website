<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Harneet Sahi Dev</title>

    <!-- Font Rammetto, Montserrat, Roboto, DM Serif Text-->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rammetto+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./dist/main.css" />

    <!-- Email JS -->
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
      (function(){emailjs.init({
        publicKey: "gVCG6bw6qgHUHU3Cx",
      });
      })();
    </script>
  </head>
  <body>

    <header id="home">
      <!-- navbar -->
      <nav class="navbar">
        <div class="navbar__content"> 
          <a class="navbar__logo" href="./index.html">H &#8212 S</a>

          <div href="#" class="navbar__toggle nav-toggle-js">
            <span class="line-1"></span>
            <span class="line-2"></span>
            <span class="line-3"></span>
          </div>
          
          <div class="navbar__desktop-links">
            <a class="nav-links nav-links-js" href="./index.html">Home</a>
            <a class="nav-links nav-links-js" href="./about.html">About</a>
            <a class="nav-links nav-links-js contact-js" href="./contact.html">Contact</a>
          </div>
        </div>
      </nav>

      <!-- sidebar -->
      <aside class="sidebar sidebar-js">  
          <a class="nav-links sidebar-links-js" href="./index.html">Home</a>
          <a class="nav-links sidebar-links-js" href="./about.html">About</a>
          <a class="nav-links sidebar-links-js contact-js" href="./contact.html">Contact</a>
      </aside>
      
      
      <!-- <div class="overlay"></div> -->
    </header>
    
      <!-- contact section -->
    <section class="contact" id="contact">
        <div class="contact__content">
          <h2 class="contact__content--heading">Contact me</h2>
          <p class="contact__content--description">
          Let's work together! <br> Feel free to reach out to discuss an exciting
          project or potential collaborations.
          </p>
          <div class="contact__content--form">
            <form action="#" class="form__container">
              <div class="form__container--block">
                <label for="userName">Name</label>
                <input type="text" id="userName" name="userName" required placeholder="Type your name here..." />
              </div>
              <div class="form__container--block">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Type your email here..." />
              </div>
              <div class="form__container--block">
                <label for="message">Message</label>
                <textarea type="text" id="message" name="message" required placeholder="Message..."></textarea>
              </div>
              <div class="form__container--btn">
                <button type="submit" class="form__container--btn--submit submit-btn-js">Send</button>
              </div>
            </form>
          </div>
        </div>
        <div class="contact__animation">might insert animation here</div>
    </section>

    
    
    <!-- Footer -->
    <section class="footer">
      <div class="footer__container">
        <h3 class="footer__heading">Let's work together</h3>
        <div class="footer__content">
          <a href="#">
            <img src="./assets/icons/git.svg" alt="git logo" title="Git" class="footer__content--icon">
          </a>
          <a href="#">
            <img src="./assets/icons/linkedin.svg" alt="linkedIn logo" title="LinkedIn" class="footer__content--icon">
          </a>
          <a href="./contact.html">
            <img src="./assets/icons/mail.svg" alt="mail" title="Email" class="footer__content--icon">
          </a>
        </div>
      </div>
    </section>

    <script src="./js/app.js"></script>
  </body>
</html>
