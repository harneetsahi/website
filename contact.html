    <section class="contact" id="contact">
        <div class="contact__content">
          <h2 class="contact__content--heading">Contact me</h2>
          <p class="contact__content--description">
          Let's work together! <br> Feel free to reach out to discuss an exciting
          project or potential collaborations.
          </p>
          <div class="contact__content--form">
            <form action="#" class="form__container">
              <div class="form__container--block">
                <label for="userName">Name</label>
                <input type="text" id="userName" name="userName" required placeholder="Type your name here..." />
              </div>
              <div class="form__container--block">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Type your email here..." />
              </div>
              <div class="form__container--block">
                <label for="message">Message</label>
                <textarea type="text" id="message" name="message" required placeholder="Message..."></textarea>
              </div>
              <div class="form__container--btn">
                <button type="submit" class="form__container--btn--submit submit-btn-js">Send</button>
              </div>
            </form>
          </div>
        </div>
        <div class="contact__animation">might insert animation here</div>
    </section>
